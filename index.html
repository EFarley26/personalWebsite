<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 102); /* Dark Blue */
            color: #fff;
        }
        header {
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .profile-img {
            border-radius: 50%;
            width: 200px; /* Adjust width */
            height: 200px; /* Adjust height */
            object-fit: cover;
            margin: 0 auto 20px auto; /* Center the image */
            display: block; /* Make sure the image is displayed as a block element */
        }
        nav {
            margin-top: 20px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #333;
            margin: 0 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: left; /* Align content to the left */
        }
        .experience {
            margin-bottom: 40px;
        }
        .experience h3 {
            margin-bottom: 10px;
            color: #ffcc00; /* Yellow */
        }
        .experience p {
            margin-bottom: 10px;
        }
        .experience ul {
            list-style-type: none;
            padding: 0;
        }
        .experience ul li {
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img class="profile-img" src="https://raw.githubusercontent.com/EFarley26/personalWebsite/main/4DADA0BA-BF0E-42FB-AF9C-4394A242DE6E-4881-0000043CBACB0706.JPG" alt="Self Portrait">
        <h1>Ethan Farley</h1>
        <nav>
            <a href="https://www.linkedin.com/in/ethan-d-farley" target="_blank">LinkedIn</a>
        </nav>
    </header>

    <div class="container">
        <h2>Experiences</h2>
        
        <!-- Experiences section goes here -->
        
    </div>
    
    <footer>
        <p>&copy; 2024 My Personal Website. All rights reserved.</p>
    </footer>
</body>
</html>
